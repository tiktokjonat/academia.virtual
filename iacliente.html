<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Llamada | IA Roleplay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --bg-dark: #0f172a; --card-dark: #1e293b; --text-light: #f8fafc; --accent: #ec4899; --success: #10b981; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-dark); color: var(--text-light); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .crm-header { padding: 20px; background: #1e293b; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        .back-btn { color: white; text-decoration: none; display: flex; align-items: center; gap: 10px; font-weight: 600; }
        
        .main-container { display: flex; flex: 1; height: 100%; }
        
        .data-panel { width: 350px; background: #1e293b; padding: 30px; border-right: 1px solid #334155; display: flex; flex-direction: column; gap: 20px; }
        .client-card { background: #334155; padding: 20px; border-radius: 16px; border: 1px solid #475569; }
        .client-avatar { width: 80px; height: 80px; background: #64748b; border-radius: 50%; margin: 0 auto 15px; display: flex; justify-content: center; align-items: center; font-size: 2rem; color: white; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        .data-label { color: #94a3b8; }
        .data-val { font-weight: 700; color: white; }

        .phone-panel { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); }
        .status-badge { background: rgba(16, 185, 129, 0.2); color: #34d399; padding: 8px 20px; border-radius: 30px; font-weight: 600; margin-bottom: 40px; border: 1px solid rgba(16, 185, 129, 0.3); text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem; }
        .mic-btn { width: 120px; height: 120px; border-radius: 50%; background: var(--accent); display: flex; justify-content: center; align-items: center; font-size: 3rem; color: white; cursor: pointer; border: none; box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); transition: all 0.3s; z-index: 10; }
        .mic-btn:hover { transform: scale(1.05); }
        .mic-btn.listening { animation: pulse 1.5s infinite; background: #ef4444; }
        .mic-btn.speaking { background: #3b82f6; box-shadow: 0 0 30px #3b82f6; }
        .helper-text { margin-top: 30px; color: #64748b; font-size: 1.1rem; text-align: center; max-width: 600px; height: 50px; }

        .visualizer { display: flex; gap: 5px; height: 40px; align-items: center; position: absolute; bottom: 100px; }
        .bar { width: 6px; background: var(--accent); border-radius: 10px; animation: sound 0.5s infinite ease-in-out alternate; height: 10px; }
        .visualizer.active .bar { animation-duration: 0.2s; height: 40px; }
        @keyframes sound { 0% { height: 10px; opacity: 0.5; } 100% { height: 100%; opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body>

    <div class="crm-header">
        <a href="panel-usuario.html" class="back-btn"><i class="fas fa-arrow-left"></i> Finalizar Llamada</a>
        <div style="font-weight:700; color:#cbd5e1" id="scenarioTitle">Cargando...</div>
    </div>

    <div class="main-container">
        <div class="data-panel">
            <h3 style="color:#cbd5e1; margin-bottom:10px">Ficha del Cliente</h3>
            <div class="client-card">
                <div class="client-avatar"><i class="fas fa-user"></i></div>
                <div style="text-align:center; margin-bottom:20px; font-size:1.2rem; font-weight:700" id="cliName">...</div>
                <div class="data-row"><span class="data-label">Producto</span><span class="data-val" id="cliProd">...</span></div>
                <div class="data-row"><span class="data-label">Capital</span><span class="data-val" id="cliCapital">...</span></div>
                <div class="data-row"><span class="data-label">Monto Campaña</span><span class="data-val" style="color:#fbbf24" id="cliCampana">...</span></div>
                <div class="data-row"><span class="data-label">Deuda Total</span><span class="data-val" style="color:#ef4444" id="cliDebt">...</span></div>
                <div class="data-row"><span class="data-label">Días Mora</span><span class="data-val" id="cliDays">...</span></div>
                <div class="data-row"><span class="data-label">Estado</span><span class="data-val" style="color:#f59e0b">Negociación</span></div>
            </div>
            <div style="margin-top:auto; font-size:0.8rem; color:#64748b; text-align:center"><i class="fas fa-lock"></i> IA Engine v2.0</div>
        </div>

        <div class="phone-panel">
            <div class="status-badge" id="statusBadge">Listo para llamar</div>
            <div class="visualizer" id="visualizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
            <button class="mic-btn" id="micBtn" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
            <div class="helper-text" id="transcript">Presiona el micrófono para hablar...</div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://xgvfcmadsprjyljtpooo.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhndmZjbWFkc3ByanlsanRwb29vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1ODMxNjAsImV4cCI6MjA4MjE1OTE2MH0.XYBbKFE17PfyYMn2SNL5UJrCQmDRbimTQO0jpbX1Zd0';
        const sbClient = supabase.createClient(SB_URL, SB_KEY);

        let systemKeys = [], currentKeyIndex = 0, systemPrompt = "", isListening = false, recognition, synthesis = window.speechSynthesis;
        const urlParams = new URLSearchParams(window.location.search);
        const scenarioId = urlParams.get('id');

        window.onload = loadScenario;

        async function loadScenario() {
            if(!scenarioId) return alert("Error: No se especificó escenario.");
            const { data } = await sbClient.from('roleplay_scenarios').select('*').eq('id', scenarioId).single();
            
            if(data) {
                document.getElementById('scenarioTitle').innerText = data.titulo;
                systemPrompt = data.prompt_sistema + " (Responde en español, muy brevemente, como un cliente real en teléfono).";
                systemKeys = data.api_keys || []; 

                if(systemKeys.length === 0) alert("Advertencia: El Admin no ha configurado API Keys.");

                const d = data.datos_cliente || {};
                document.getElementById('cliName').innerText = d.nombre || 'Desconocido';
                document.getElementById('cliProd').innerText = d.producto || '-';
                document.getElementById('cliDebt').innerText = d.deuda ? 'S/ ' + d.deuda : '-';
                document.getElementById('cliCapital').innerText = d.capital ? 'S/ ' + d.capital : '-';
                document.getElementById('cliCampana').innerText = d.campana ? 'S/ ' + d.campana : '-';
                document.getElementById('cliDays').innerText = d.mora || '0';
                setupVoice();
            } else { alert("Escenario no encontrado."); }
        }

        function setupVoice() {
            if (!('webkitSpeechRecognition' in window)) return alert("Navegador no soportado. Usa Chrome.");
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'es-ES'; recognition.continuous = false; recognition.interimResults = false;

            recognition.onstart = () => { isListening = true; updateStatus('Escuchando...', 'listening'); document.getElementById('micBtn').innerHTML = '<i class="fas fa-stop"></i>'; document.getElementById('micBtn').classList.add('listening'); };
            recognition.onresult = (e) => { const text = e.results[0][0].transcript; document.getElementById('transcript').innerText = "Tú: " + text; processAI(text); };
            recognition.onend = () => { isListening = false; if(document.getElementById('statusBadge').innerText === 'Escuchando...') resetUI(); };
        }

        function toggleMic() { if(isListening) recognition.stop(); else recognition.start(); }

        async function processAI(userText) {
            updateStatus('La IA está pensando...', 'thinking');
            document.getElementById('visualizer').classList.add('active');
            
            if(systemKeys.length === 0) return alert("Error: No hay API Keys.");

            const makeRequest = async (key) => {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify({ model: "gpt-4o-mini", messages: [{role: "system", content: systemPrompt}, {role: "user", content: userText}], max_tokens: 150 })
                });
                if (!response.ok) throw new Error(response.status);
                return response.json();
            };

            try {
                let data = await makeRequest(systemKeys[currentKeyIndex]);
                const aiReply = data.choices[0].message.content;
                document.getElementById('transcript').innerText = "Cliente: " + aiReply;
                speak(aiReply);
            } catch (e) {
                console.warn("Fallo key " + currentKeyIndex, e);
                currentKeyIndex = (currentKeyIndex + 1) % systemKeys.length;
                try {
                    let data = await makeRequest(systemKeys[currentKeyIndex]);
                    const aiReply = data.choices[0].message.content;
                    document.getElementById('transcript').innerText = "Cliente: " + aiReply;
                    speak(aiReply);
                } catch(e2) { alert("Error: Todas las API Keys fallaron."); resetUI(); }
            }
        }

        function speak(text) {
            updateStatus('Cliente hablando...', 'speaking');
            document.getElementById('micBtn').classList.remove('listening');
            document.getElementById('micBtn').classList.add('speaking');
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'es-ES'; utter.onend = resetUI; synthesis.speak(utter);
        }

        function updateStatus(text, state) {
            const b = document.getElementById('statusBadge');
            b.innerText = text;
            b.style.color = state === 'listening' ? '#ef4444' : (state==='speaking' ? '#3b82f6' : '#34d399');
            b.style.borderColor = b.style.color;
        }

        function resetUI() {
            isListening = false;
            document.getElementById('micBtn').className = 'mic-btn';
            document.getElementById('micBtn').innerHTML = '<i class="fas fa-microphone"></i>';
            document.getElementById('visualizer').classList.remove('active');
            updateStatus('Tu turno', 'idle');
        }
    </script>
</body>
</html>
